<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Web API Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="/index.4d663569.css" rel="stylesheet">

</head>

<body onload="onPageLoad()">


<div class="container">

    <div id="tokenSection" class="row">

        <div class="col">
            <input id="auth-button" class="btn btn-primary btn-lg" type="button" onclick="requestAuthorization()" value="Request Authorization"><br>
        </div>

    </div>

    <div id="deviceSection" class="row">
        <div class="col">

            <div class="mb-3">
                <label for="devices" class="form-label">Devices</label>
                <select id="devices" class="form-control">
                </select>
                <input class="btn btn-primary btn-sm mt-3" id="dev-button" type="button" onclick="refreshDevices()" value="Refresh Devices">
            </div>

            <div class="mb-3">
                <label for="playlists" class="form-label">Playlists</label>
                <select id="playlists" class="form-control">
                </select>
                <input class="btn btn-primary btn-sm mt-3" type="button" id="playlist-ref-button" value="Refresh Playlists">

            </div>

            <div class="mb-3">
                <label for="tracks" class="form-label">Tracks</label>
                <select id="tracks" class="form-control">
                </select>
                <input class="btn btn-primary btn-sm mt-3" type="button" onclick="fetchTracks()" value="Fetch Tracks">
            </div>

            <div class="mb-3">
                <label for="genres" class="form-label">Genres</label>
                <select id="genres" class="form-control">
                </select>
                <input class="btn btn-primary btn-sm mt-3" type="button" onclick="fetchGenres()" value="Fetch Genres">
            </div>



        </div>
    </div>
</div>

<script src="/index.816e7b21.js"></script>
<!--<script src="app.js" type="module"></script> doesnt seem to work with type = module-->
</body>

</html>
